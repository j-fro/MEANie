<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>MEANie</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
</head>

<body>
    <img src='images/MEANie.JPG' width="800" height="400" />
    <h1>MEANie</h1>
    <p>A simple, ugly MEAN stack example.</p>
    <div ng-controller="whereMyPeeps" ng-init="getRecords()">
        <input type="text" value="" ng-model="nameIn" placeholder="Name">
        <input type="text" value="" ng-model="locationIn" placeholder="Location">
        <button ng-click='addRecord()'>Add</button>
        <ul>
            <li ng-repeat="peep in allTheRecords">
                {{ peep.name }} is {{ euphamisms[$index % euphamisms.length] }} in {{ peep.location }}
                <button ng-click="deleteRecord(peep._id)">Delete {{ peep.name }}</button>
            </li>
        </ul>
    </div>
</body>

</html>
